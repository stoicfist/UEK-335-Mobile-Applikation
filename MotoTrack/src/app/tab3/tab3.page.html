<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistiken</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="stats-page">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistiken</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Gesamt Distanz</ion-card-title>
          </ion-card-header>
          <div class="kpi-value">{{ kpi.totalDistanceKm }} km</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Gesamt Fahrzeit</ion-card-title>
          </ion-card-header>
          <div class="kpi-value">{{ kpi.totalHours }} h</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Anzahl Touren</ion-card-title>
          </ion-card-header>
          <div class="kpi-value">{{ kpi.tourCount }}</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Höchste Ø-Geschwindigkeit</ion-card-title>
          </ion-card-header>
          <div class="kpi-value">{{ kpi.maxAvgSpeed }} km/h</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="controls-row">
      <ion-col size="12" sizeMd="4">
        <ion-item>
          <ion-label>Jahr</ion-label>
          <ion-select [(ngModel)]="selectedYear" (ionChange)="onYearChanged(selectedYear)">
            <ion-select-option *ngFor="let y of years" [value]="y">{{ y }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeMd="6" style="height:320px;">
        <div class="chart-card">
          <h3>Distanz pro Monat</h3>
          <canvas #barChart></canvas>
        </div>
      </ion-col>

      <ion-col size="12" sizeMd="6" style="height:320px;">
        <div class="chart-card">
          <h3>Ø Geschwindigkeit pro Tour</h3>
          <canvas #lineChart></canvas>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
